<script type="text/javascript">
<![CDATA[
  var topSlideRule = document.getElementById("top");
  var bottomSlideRule = document.getElementById("bottom");
  var scene = document.getElementById("scene");

  topSlideRule.addEventListener("mousedown", topMouseDown, false);
  bottomSlideRule.addEventListener("mousedown", bottomMouseDown, false);
  /* topSlideRule.addEventListener("mouseup", topMouseUp, false); */
  /* bottom.addEventListener("mouseup", bottomMouseUp, false); */
  scene.addEventListener("mousemove", sceneMouseMove, false);
  scene.addEventListener("mouseup", sceneMouseUp, false);

  var topLeft = 0;
  var bottomLeft = 0;
  var mouseOriginalLeft = 0;
  var topActive = false;
  var bottomActive = false;

  function topMouseDown(event) {
    mouseOriginalLeft = event.clientX;
    topActive = true;
  }
  function topMouseUp(event) {
    topActive = false;
  }
  function bottomMouseDown(event) {
    mouseOriginalLeft = event.clientX;
    bottomActive = true;
  }
  function bottomMouseUp(event) {
    bottomActive = false;
  }
  function sceneMouseMove(event) {
    if (!topActive && !bottomActive) return;
    var mouseCurrentLeft = event.clientX;
    var mouseDelta = mouseCurrentLeft - mouseOriginalLeft;
    if (topActive)
    {
      var currentPosition = topLeft + mouseDelta;
      topSlideRule.setAttribute("transform", "translate(" + currentPosition.toString() + ",0)");
    }
    if (bottomActive)
    {
      var currentPosition = bottomLeft + mouseDelta;
      bottomSlideRule.setAttribute("transform", "translate(" + currentPosition.toString() + ",0)");
    }
  }
  function sceneMouseUp(event) {
    if (!topActive && !bottomActive) return;

    var mouseCurrentLeft = event.clientX;
    var mouseDelta = mouseCurrentLeft - mouseOriginalLeft;

    if (topActive) topLeft += mouseDelta;        
    if (bottomActive) bottomLeft += mouseDelta;

    bottomActive = false;
    topActive = false;
  }
]]>
</script>
